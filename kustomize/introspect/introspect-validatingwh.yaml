apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: introspect-validationwebook
webhooks:
  - name: introspect.default.svc
    namespaceSelector:
      matchLabels:
        validation: enabled
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: "Namespaced"
    clientConfig:
      caBundle: 
      service:
        name: introspect
        namespace: default
        path: "/validate"
        port: 9443
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 10
    failurePolicy: Ignore
