apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: introspect-vs
  namespace: default
spec:
  hosts:
  - "introspect.bnerd4.actvirtual.com"
  gateways:
  - istio-system/actvirtual-gw
  http:
  - match:
    - uri:
        regex: /.*
    route:
    - destination:
        port:
          number: 9090
        host: introspect