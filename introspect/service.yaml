apiVersion: v1
kind: Service
metadata:
  name: introspect
  labels:
    app: introspect
    visualize: 'true'
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
    prometheus.io/path: '/metrics'
spec:
  ports:
  - name: http
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: introspect
  type: ClusterIP